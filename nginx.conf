user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
  client_max_body_size 20m;

  server {
    listen 80;
    server_name localhost 127.0.0.1;

    location / {
        root /var/www/frontend;
        index index.html;
    }

    location /backend {
      return 302 /backend/;
    }

    location /backend/ {
      proxy_pass        http://localhost:8001/;
    }
  }
}